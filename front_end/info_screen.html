<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/vve8cna.css">
    <link rel="stylesheet" href="info_screen.css">
    <link rel="script" href="node_modules/angular-chart.js/Chart.min.js">

    <title>Info</title>
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="infoCard">
        <div class="align-items-center">
            <p class="companyName">Toyota Motors</p>
            <p class="nyse">NYSE: TM</p>
            <img src="placeholder_graph.png" class="graph">
            <div class="sentimentTotal">
                <div class="sentimentGrid">
                    <p class="sentiment align-items-center">Sentiment:</p>
                    <p class="sentimentResult align-items-center">Buy</p>
                </div>
            </div>
            <div class="accTotal">
                <div class="accGrid">
                    <p class="acc align-items-center">Accuracy:</p>
                    <p class="accResult align-items-center">87%</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
