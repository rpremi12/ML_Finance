<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/vve8cna.css">
    <link rel="stylesheet" href="info_screen.css">
    <link rel="script" href="node_modules/angular-chart.js/angular-chart.min.js">
    <link rel="script" href="node_modules/angular-chart.js/angular-chart.js">

    <title>Info</title>
</head>
<body>
<a href="index.html"><h1>Pythia</h1></a>
<div class="container">
    <div class="search align-items-center">
        <a href="#"><img src="search.png" class="icon"></a>
        <input class="col-8 inputIcon" type="text" name="#" placeholder="Stock Symbol / Company Name">
    </div>
</div>
<div class="container">
    <div class="infoCard">
        <div class="align-items-center">
            <h2 class="companyName">Toyota Motors</h2>
            <p class="nyse">NYSE: TM</p>
            <!--<img src="placeholder_graph.png" class="graph">-->

            <div class="sentimentTotal">
                <div class="sentimentGrid">
                    <p class="sentiment align-items-center">Sentiment:</p>
                    <p class="sentimentResult align-items-center">Buy</p>
                </div>
            </div>
            <div class="accTotal">
                <div class="accGrid">
                    <p class="acc align-items-center">Accuracy:</p>
                    <p class="accResult align-items-center">87%</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
